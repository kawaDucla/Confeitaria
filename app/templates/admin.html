<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>

<div class="admin-container">
    <h2>Cadastrar Produto</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="nome" placeholder="Nome do produto" required><br><br>
        <input type="number" step="0.01" name="valor" placeholder="Valor" required><br><br>
        <textarea name="descricao" placeholder="Descrição do produto" required></textarea><br><br>

        <label>
            <input type="radio" name="tipo_sabor" value="um" checked onclick="toggle()"> Um sabor
        </label>
        <label>
            <input type="radio" name="tipo_sabor" value="varios" onclick="toggle()"> Vários sabores
        </label>

        <div id="um">
            <input type="text" name="sabor_unico" placeholder="Sabor único">
        </div>
        <div id="varios" style="display:none;">
            <textarea name="sabores" placeholder="Sabores separados por vírgula"></textarea>
        </div>

        <br>
        <label>Imagem do produto:</label>
        <input type="file" name="imagem" accept="image/*"><br><br>

        <input type="text" name="frase_botao" placeholder="Frase do botão" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</div>

<script>
function toggle() {
    const tipo = document.querySelector('input[name="tipo_sabor"]:checked').value;
    document.getElementById("um").style.display = tipo === "um" ? "block" : "none";
    document.getElementById("varios").style.display = tipo === "varios" ? "block" : "none";
}
</script>

</body>
</html>
